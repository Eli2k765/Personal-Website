<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{title}} | EggByte</title>
<meta name="description" content="{{description}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- EggByte Fonts: Outfit (Body), Nunito (Heading), JetBrains (Code) -->
<link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Nunito:wght@600;700&family=JetBrains+Mono:wght@400&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="{{root_path}}/css/style.css">
<script>
    window.SITE_ROOT = "{{root_path}}";
    (function () {
        // Default to 'light' (Earthy) for EggByte
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    })();
</script>
