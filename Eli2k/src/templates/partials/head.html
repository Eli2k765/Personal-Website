     Fonts: 
     1. Rajdhani (Headings/UI) - Tech feel
     2. Inter (Body) - Readable
     3. JetBrains Mono (Code) - Nerd 
-->
<link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="{{root_path}}/css/style.css">
<script>
    window.SITE_ROOT = "{{root_path}}";
    (function () {

        document.documentElement.setAttribute('data-theme', savedTheme);
    })();
</script>
